        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ —Å–ø–∏—Å–æ–∫
        function loadProducts() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';

            for (const category in shopProducts) {
                const categoryData = shopProducts[category];
                
                const categoryElement = document.createElement('div');
                categoryElement.className = 'product-category';
                categoryElement.innerHTML = `
                    <div class="category-title">${categoryData.name}</div>
                `;

                categoryData.items.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product-item';
                    productElement.innerHTML = `
                        <div class="product-icon">${product.icon}</div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-price">${product.price} ‚ÇΩ</div>
                        </div>
                        <button class="buy-btn" onclick="buyProduct('${product.id}', ${product.price})">
                            –ö—É–ø–∏—Ç—å
                        </button>
                    `;
                    categoryElement.appendChild(productElement);
                });

                productsList.appendChild(categoryElement);
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
        function buyProduct(productId, price) {
            if (!window.playerInventory) {
                alert('–û—à–∏–±–∫–∞: –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                return;
            }

            if (window.playerInventory.money < price) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥ –¥–ª—è –ø–æ–∫—É–ø–∫–∏!');
                return;
            }

            // –°–ø–∏—Å—ã–≤–∞–µ–º –¥–µ–Ω—å–≥–∏
            window.playerInventory.money -= price;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–º–µ—Ç –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
            const product = findProductById(productId);
            if (product) {
                window.playerInventory.addItem(productId, 1);
                showPurchaseMessage(`–í—ã –∫—É–ø–∏–ª–∏: ${product.name}`);
                updateMoneyDisplay();
            }
        }

        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞ –ø–æ ID
        function findProductById(productId) {
            for (const category in shopProducts) {
                const product = shopProducts[category].items.find(item => item.id === productId);
                if (product) return product;
            }
            return null;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–∫—É–ø–∫–µ
        function showPurchaseMessage(message) {

            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 2000);
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–µ–Ω–µ–≥
